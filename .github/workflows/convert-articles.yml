name: Convert Obsidian to Zenn

on:
  push:
    branches: [ main, master ]
    paths:
      - 'articles-vault/**/*.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'articles-vault/**/*.md'

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Run Obsidian to Zenn conversion
      run: bun run convert
      
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain articles/)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push converted files
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add articles/
        git commit -m "Auto-convert articles from articles-vault [skip ci]"
        git push